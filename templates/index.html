<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">

<main>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Wake</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
{#                    <a class="nav-link active" aria-current="page" href="#">Home</a>#}
                </div>
            </div>
        </div>
    </nav>

<form method="POST">
    <select class="form-select form-select-mb" name="macaddr">
        <option value="" disabled selected>Choose your computer</option>
        {% for key, value in computers %}
            <option value="{{ value }}">{{ key }}</option>
        {% endfor %}
    </select>
    <button type="submit" class="btn btn-dark btn-rounded">Power On</button>
</form>
</main>

<footer class="bg-dark text-center text-white">
    <!-- Grid container -->
    <div class="container p-4 pb-0">
        <!-- Section: Social media -->
        <section class="mb-4">
                <!-- Twitter -->
                <a class="btn btn-outline-dark btn-floating m-1" href="https://twitter.com/jay_townsend1" role="button"
                ><i class="fab fa-twitter"></i
                ></a>
                <!-- Github -->
                <a class="btn btn-outline-dark btn-floating m-1" href="https://github.com/L1ghtn1ng/wake" role="button"
                ><i class="fab fa-github"></i
                ></a>
                <!-- Github -->
                <a class="btn btn-outline-dark btn-floating m-1" href="https://paypal.me/jaytownsend1" role="button"
                ><i class="fab fa-paypal"></i
                ></a>
            </section>
            <!-- Section: Social media -->
        </div>
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            &copy; <script type="text/JavaScript">document.write(new Date().getFullYear());</script> Copyright
            <a class="text-white" href="#">Jay Townsend</a>
        </div>
    </footer>

</div>
